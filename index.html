<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css" />
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="jumbotron">
        <img src="logo.png">
    </header>
    <div class="container-fluid">
        <div class="card-search">
          <div class="col-3">
            <label>Enter city here:</label>
            <div class="search-content">
              <form class="search-form">
                <input
                  class="searchBox form-control"
                  id="inputValue"  
                  type="text"
                  name="cityInput"
                  placeholder="City"
                />
              <div class="search-content">
                  <button id="searchBtn">
                    <i class="fa fa-search text-white"></i>
                  </button>
              </div>
              </form>
            </div>
            <h3>Previous Searched Cities: </h3>
            <div id="searchHistory"></div>
          </div>
          <div class="row">
            <div class="col-12">
              <h2>Current Weather:</h2>
              <!--Current Weather-->
                <div id="currentWeather" class="card-current">
                  <h4 id="currentDate"></h4>
                  <h5>City: <span id="currentCity"></span></h5>
                  <div id="currentIcon"><img src=""  class="center"/></div>
                  <p>Weather Conditions: <span id="weatherDesc"></span></p>
                  <p>Temperature: <span id="temp"></span></p>
                  <p>Humidity: <span id="humidity"></span></p>
                  <p>Wind Speed: <span id="wind"></span></p>
                  <p>UV Index: <span id="currentUVI"></span></p>
                </div> 
              </div>
          </div>
          <!--Five Day Forecast-->
          <div class="row">
            <div class="col-12">
              <div class="forecast-info">
              <h2>5-Day Weather Forecast</h2>
                  <div id="weekContain"></div>
              </div>
            </div>
          </div>
        </div>
    </div>


    <footer class="container-fluid text-center">
        <p>Jessica Dao 2020</p>
    </footer>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
<script src="script.js"></script>
</body>
</html>
